<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://use.fontawesome.com/2e7b5ddcf5.js"></script>
    <meta charset="utf-8">
    <meta name="author" content="Ro Langam">
    <title>Winter Puzzle</title>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <div class="main-container">
      <div class="clock-container">
        <span class="clock"><i class="fa fa-snowflake-o" aria-hidden="true"></i><span class="time">06:00</span><i class="fa fa-snowflake-o" id="magic" aria-hidden="true"></i></span>
      </div>
      <div class="game-container">
        <div class="dashboard">
          <span>Levels</span>
          <div class="level-settings">
            <input type="range" name="level" min="1" max="3" step="1" value="1">
            <ul>
              <li data-level="6">- <span>Normal</span></li>
              <li data-level="4">- <span>Hard</span></li>
              <li data-level="1">- <span>Godmode</span></li>
            </ul>
          </div>
          <button class="dash start">Start</button>
          <button class="dash reset">Reset</button>
          <span class="dash"><span class="hints-left">3</span> Hints</span>
          <span class="hint-details">Press "H" for a hint</span>
        </div>
        <div class="puzzle-container">
          <img class="puzzle-bg unsolved" src="puzzle/puzzle_unsolved.png" alt="unfinished puzzle">
          <img class="puzzle-bg solved hide-bg" src="puzzle/puzzle_solved.png" alt="puzzle of snowy scene">
          <img class="puzzle-bg seal hide-bg" src="puzzle/puzzle_hasselhoffYamSeal.png" alt="david hasselhoff seal hybrid">
          <div class="honeycomb">
            <div class="hc-col hc-col-1" data-col="1">
              <div class="hc-cell hc-cell-1" data-piece="p01"><img src="puzzle/piece_01.png" id="p01" /></div>
              <div class="hc-cell hc-cell-2" data-piece="p02"><img src="puzzle/piece_02.png" id="p02" /></div>
              <div class="hc-cell hc-cell-3" data-piece="p03"><img src="puzzle/piece_03.png" id="p03" /></div>
              <div class="hc-cell hc-cell-4" data-piece="p04"><img src="puzzle/piece_04.png" id="p04" /></div>
              <div class="hc-cell hc-cell-5" data-piece="p05"><img src="puzzle/piece_05.png" id="p05" /></div>
            </div>
            <div class="hc-col hc-col-2" data-col="2">
              <div class="hc-cell hc-cell-1" data-piece="p06"><img src="puzzle/piece_06.png" id="p06" /></div>
              <div class="hc-cell hc-cell-2" data-piece="p07"><img src="puzzle/piece_07.png" id="p07" /></div>
              <div class="hc-cell hc-cell-3" data-piece="p08"><img src="puzzle/piece_08.png" id="p08" /></div>
              <div class="hc-cell hc-cell-4" data-piece="p09"><img src="puzzle/piece_09.png" id="p09" /></div>
            </div>
            <div class="hc-col hc-col-3" data-col="3">
              <div class="hc-cell hc-cell-1" data-piece="p10"><img src="puzzle/piece_10.png" id="p10" /></div>
              <div class="hc-cell hc-cell-2" data-piece="p11"><img src="puzzle/piece_11.png" id="p11" /></div>
              <div class="hc-cell hc-cell-3" data-piece="p12"><img src="puzzle/piece_12.png" id="p12" /></div>
              <div class="hc-cell hc-cell-4" data-piece="p13"><img src="puzzle/piece_13.png" id="p13" /></div>
              <div class="hc-cell hc-cell-5" data-piece="p14"><img src="puzzle/piece_14.png" id="p14" /></div>
            </div>
            <div class="hc-col hc-col-4" data-col="4">
              <div class="hc-cell hc-cell-1" data-piece="p15"><img src="puzzle/piece_15.png" id="p15" /></div>
              <div class="hc-cell hc-cell-2" data-piece="p16"><img src="puzzle/piece_16.png" id="p16" /></div>
              <div class="hc-cell hc-cell-3" data-piece="p17"><img src="puzzle/piece_17.png" id="p17" /></div>
              <div class="hc-cell hc-cell-4" data-piece="p18"><img src="puzzle/piece_18.png" id="p18" /></div>
            </div>
            <div class="hc-col hc-col-5" data-col="5">
              <div class="hc-cell hc-cell-1" data-piece="p19"><img src="puzzle/piece_19.png" id="p19" /></div>
              <div class="hc-cell hc-cell-2" data-piece="p20"><img src="puzzle/piece_20.png" id="p20" /></div>
              <div class="hc-cell hc-cell-3" data-piece="p21"><img src="puzzle/piece_21.png" id="p21" /></div>
              <div class="hc-cell hc-cell-4" data-piece="p22"><img src="puzzle/piece_22.png" id="p22" /></div>
              <div class="hc-cell hc-cell-5" data-piece="p23"><img src="puzzle/piece_23.png" id="p23" /></div>
            </div>
            <div class="hc-col hc-col-6" data-col="6">
              <div class="hc-cell hc-cell-1" data-piece="p24"><img src="puzzle/piece_24.png" id="p24" /></div>
              <div class="hc-cell hc-cell-2" data-piece="p25"><img src="puzzle/piece_25.png" id="p25" /></div>
              <div class="hc-cell hc-cell-3" data-piece="p26"><img src="puzzle/piece_26.png" id="p26" /></div>
              <div class="hc-cell hc-cell-4" data-piece="p27"><img src="puzzle/piece_27.png" id="p27" /></div>
            </div>
            <div class="hc-col hc-col-7" data-col="7">
              <div class="hc-cell hc-cell-1" data-piece="p28"><img src="puzzle/piece_28.png" id="p28" /></div>
              <div class="hc-cell hc-cell-2" data-piece="p29"><img src="puzzle/piece_29.png" id="p29" /></div>
              <div class="hc-cell hc-cell-3" data-piece="p30"><img src="puzzle/piece_30.png" id="p30" /></div>
              <div class="hc-cell hc-cell-4" data-piece="p31"><img src="puzzle/piece_31.png" id="p31" /></div>
              <div class="hc-cell hc-cell-5" data-piece="p32"><img src="puzzle/piece_32.png" id="p32" /></div>
            </div>
            <div class="hc-col hc-col-8" data-col="8">
              <div class="hc-cell hc-cell-1" data-piece="p33"><img src="puzzle/piece_33.png" id="p33" /></div>
              <div class="hc-cell hc-cell-2" data-piece="p34"><img src="puzzle/piece_34.png" id="p34" /></div>
              <div class="hc-cell hc-cell-3" data-piece="p35"><img src="puzzle/piece_35.png" id="p35" /></div>
              <div class="hc-cell hc-cell-4" data-piece="p36"><img src="puzzle/piece_36.png" id="p36" /></div>
            </div>
            <div class="hc-col hc-col-9" data-col="9">
              <div class="hc-cell hc-cell-1" data-piece="p37"><img src="puzzle/piece_37.png" id="p37" /></div>
              <div class="hc-cell hc-cell-2" data-piece="p38"><img src="puzzle/piece_38.png" id="p38" /></div>
              <div class="hc-cell hc-cell-3" data-piece="p39"><img src="puzzle/piece_39.png" id="p39" /></div>
              <div class="hc-cell hc-cell-4" data-piece="p40"><img src="puzzle/piece_40.png" id="p40" /></div>
              <div class="hc-cell hc-cell-5" data-piece="p41"><img src="puzzle/piece_41.png" id="p41" /></div>
            </div>
          </div>
        </div>

        <div class="tray"></div>
      </div>
    </div>

    <section class="sound-effects">
      <audio id="drop-tile-board" src="audio/click.mp3" preload="auto">Your browser does not support audio element!</audio>
      <audio id="drop-tile-tray" src="audio/tiny_button.mp3" preload="auto">Your browser does not support audio element!</audio>
      <audio id="solved-100" src="audio/celebrate.mp3" preload="auto">Your browser does not support audio element!</audio>
      <audio id="fail" src="audio/fail.mp3" preload="auto">Your browser does not support audio element!</audio>
    </section>
    <script src="js/puzzle.js" charset="utf-8"></script>
  </body>
</html>
